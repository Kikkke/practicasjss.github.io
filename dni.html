<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script>
        function validarNombre() {
            const nombre = document.getElementById("nombre").value;
            if (!nombre) {
                alert("El nombre es obligatorio.");
                return false;
            }
            return true;
        }

        function validarEmail() {
            const email = document.getElementById("email").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                alert("El email es obligatorio.");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Introduce un email válido.");
                return false;
            }
            return true;
        }

        function validarComentarios() {
            const comentarios = document.getElementById("comentarios").value;
            if (!comentarios) {
                alert("Los comentarios son obligatorios.");
                return false;
            }
            if (comentarios.length > 50) {
                alert("Los comentarios no pueden exceder los 50 caracteres.");
                return false;
            }
            return true;
        }

        function validarPassword() {
            const password = document.getElementById("password").value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (password.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres.");
                return false;
            }
            if (!passwordRegex.test(password)) {
                alert("La contraseña debe contener al menos una letra minúscula, una letra mayúscula y un dígito.");
                return false;
            }
            return true;
        }

        function validarFormulario(event) {
            if (!validarNombre() || !validarEmail() || !validarComentarios() || !validarPassword()) {
                event.preventDefault(); // Evita el envío del formulario
            }
        }

        function eliminarEtiquetasPeligrosas(html) {
            const scriptRegex = /<script[\s\S]*?>[\s\S]*?<\/script>/gi;
            return html.replace(scriptRegex, '');
        }
    </script>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form onsubmit="validarFormulario(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" onblur="validarNombre()" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" onblur="validarEmail()" required>
        <br>
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" onblur="validarComentarios()" required></textarea>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" onblur="validarPassword()" required>
        <br>
        <label>
            <input type="checkbox" id="acepto" required> Acepto las condiciones del servicio
        </label>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
